<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/f84495756a.js" crossorigin="anonymous"></script>
    <title>🕹️ Let's play!</title>
  </head>

  <body>

    <header id="headZone">
      <div id="title">
      <h1>🕹️ Let's play!</h1>
    </div>
    <div id="startAudio">
      <button><i class="fas fa-question fa-2x"></i></button>
      <button id="music">🔉</button>
      <audio src="assets/audio/komiku_-_12_-_bicycle.wav" id="audio" autoplay></audio>
    </div>
    </header>
    <div class="border" id="cover">
      <img id="coverPic" src="assets/images/dancing-boy.gif">
      <button class="button" id="start">Start!</button>
    </div>
    <div class="border" id="game-zone">
      <div class="border" id="pic-zone">
        <div id="image">
          <img id="picture" src="assets/images/incognite.png" alt="incognite">
        </div>
        <button class="button" class="toShow" id="getPic" data-type="getObject">Get a picture</button>
      </div>
      <div class="border" id="answer-zone">
        <div class="border" id="pickAnswer">
          <form id="answerForm">
          <input type="radio" id="opt1" name="answer" value="">
          <label for="opt1" id="labOpt1">?</label></br>
          <input type="radio" id="opt2" name="answer" value="">
          <label for="opt2" id="labOpt2">?</label></br>
          <input type="radio" id="opt3" name="answer" value="">
          <label for="opt3" id="labOpt3">?</label></br>
        </form>

        </div>
        <div class="border" id="resultButton">
          <button class="button" class="toShow" id="checkSentence" data-type="checkSentence">Check your answer</button>
        </div>
        <div class="border" id="showResult">
          <img src="assets/images/bitting-nails.gif" id="result" alt="result animation">
          <audio src="" id="audioAnswer">.</audio>
        </div>
      </div>
      
    </div>
    <footer class="border" id="score">
      <div id="score-box">
        <span> Score count</span>
      </div>
      <div id="exit">
        <button id="exit">Exit 👉</button>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <script src="assets/js/script.js"></script>
  </body>

</html>
