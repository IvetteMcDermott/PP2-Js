<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <body>

    <head>
      <h1>üïπÔ∏è Let's play!</h1>

    <div class="border" id="game-zone">
      <div class="border" id="pic-zone">
        <div id="image">
          <img id="picture" src="assets/images/incognite.png" alt="incognite">
        </div>
        <button class="button" id="getPic">Get a picture</button>
      </div>
      <div class="border" id="answer-zone">
        <div class="border" id="pickAnswer">

          <label for="opt1">Options 1</label>
          <input type="radio" name="opt1" value="1">
          <label for="opt2">Options 2</label>
          <input type="radio" name="opt2" value="2">
          <label for="opt3">Options 3</label>
          <input type="radio" name="opt3" value="3">
           
          
        </div>
        <div class="border" id="resultButton">
          <button class="button" id="checkSentence">Check your answer</button>
        </div>
        <div class="border" id="showResult">
          <h3 id="result">Boo</h3>
        </div>
      </div>
      <div class="border">
        <img id="cover" src="">
        <button class="button" id="start">Start playing!</button>
      </div>
    </div>
    <footer class="border" id="score">
      <div id="score-box">
      <span> Score count</span>
      </div>
      <div id="exit">
      <button id="exit">Exit üëâ</button>
      </div>
