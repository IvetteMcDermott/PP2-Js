<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Title</title>
  </head>

  <body>

    <head>
      <h1>üïπÔ∏è Let's play!</h1>
    </head>
    <div class="border" id="cover">
      <img id="coverPic" src="">
      <button class="button" id="start">Start playing!</button>
    </div>
    <div class="border" id="game-zone">
      <div class="border" id="pic-zone">
        <div id="image">
          <img id="picture" src="assets/images/incognite.png" alt="incognite">
        </div>
        <button class="button" class="toShow" id="getPic" data-type="getObject">Get a picture</button>
      </div>
      <div class="border" id="answer-zone">
        <div class="border" id="pickAnswer">
          <form id="answerForm">
          <input type="radio" name="opt1" value="1">opt1
          <input type="radio" name="opt2" value="2">opt2
          <input type="radio" name="opt3" value="3">opt3
        </form>

        </div>
        <div class="border" id="resultButton">
          <button class="button" class="toShow" id="checkSentence">Check your answer</button>
        </div>
        <div class="border" id="showResult">
          <h3 id="result">Boo</h3>
        </div>
      </div>
      
    </div>
    <footer class="border" id="score">
      <div id="score-box">
        <span> Score count</span>
      </div>
      <div id="exit">
        <button id="exit">Exit üëâ</button>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <script src="assets/js/script.js"></script>
  </body>
